<div class="panel panel-table">
    <!-- ko if: user -->
    <!-- ko if: !isEdit() -->
    <div class="row">
        <div class="col-md-3">Email</div>
        <div class="col-md-9" data-bind="text: user().email"></div>
    </div>
    <div class="row">
        <div class="col-md-3">First name</div>
        <div class="col-md-9" data-bind="text: user().firstName"></div>
    </div>
    <div class="row">
        <div class="col-md-3">Last name</div>
        <div class="col-md-9" data-bind="text: user().lastName"></div>
    </div>
    <div class="row">
        <div class="col-md-3">Registration date</div>
        <div class="col-md-9" data-bind="text: registrationDate"></div>
    </div>
    <!-- ko if: isBasicAccount -->
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="button button-default" data-bind="click: toggleEdit">Change name</button>
            <button type="button" class="button button-default" data-bind="click: toggleEditPassword">Change password</button>
            <button type="button" class="button button-default" data-bind="click: closeAccount">Close account</button>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->

    <!-- ko if: isEdit -->
    <div class="row">
        <div class="col-md-3">Email</div>
        <div class="col-md-9" data-bind="text: user().email"></div>
    </div>
    <div class="row">
        <div class="col-md-3">First name</div>
        <div class="col-md-9">
            <input type="text" class="form-control" data-bind="textInput: firstName" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">Last name</div>
        <div class="col-md-9">
            <input type="text" class="form-control" data-bind="textInput: lastName" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">Registration date</div>
        <div class="col-md-9" data-bind="text: registrationDate"></div>
    </div>
    <div class="row">
        <!-- ko if: working-->
        <spinner class="fit"></spinner>
        <!-- /ko -->
        <!-- ko ifnot: working -->
        <div class="col-md-12">
            <button type="button" class="button button-default" data-bind="click: changeAccountInfo, enable: isUserChanged()">Save</button>
            <button type="button" class="button button-default" data-bind="click: toggleEdit">Cancel</button>
        </div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>

<div>
    <!-- ko if: user -->
    <!-- ko if: application -->
    <textblock>
        <h2>Client credential</h2>
    </textblock>

    <div class="panel panel-table">

        <div class="row">
            <div class="col-md-3">App id</div>
            <div class="col-md-9" data-bind="text: application().appId"></div>
        </div>
        <!--<div class="row">
            <div class="col-md-3">Display name</div>
            <div class="col-md-9" data-bind="text: application().displayName"></div>
        </div>-->
        <div class="row">
            <div class="col-md-3">Id</div>
            <div class="col-md-9" data-bind="text: application().id"></div>
        </div>

        <h4>Secret</h4>

        <div class="table">
            <div class="table-head">
                <div class="table-row">
                    <div class="col-4">Description</div>
                    <div class="col-3">Expires</div>
                    <div class="col-3">Value</div>
                    <div class="col-1">Action</div>
                </div>
            </div>

            <div class="table-body">
                <!-- ko foreach: { data: application().passwordCredentials, as: 'passwordCredential' } -->
                <div class="table-row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-md-12">
                                <span data-bind="text: passwordCredential.displayName"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-md-12">
                                <span data-bind="text: passwordCredential.formattedEndDate"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-md-12">
                                <span data-bind="text: passwordCredential.diplayValue"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
        
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>
