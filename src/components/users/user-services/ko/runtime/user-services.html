<h4>Services</h4>
<!-- ko ifnot: showForm -->
<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <button type="button" id="addNew" class="button button-primary" data-bind="click: addNew">
            Add
        </button>
    </div>
</div>
<div class="table">
    <div class="table-head">
        <div class="table-row">
            <div class="col-4">Id</div>
            <div class="col-2">Abbr</div>
            <div class="col-4">Title</div>
            <div class="col-2">Status</div>
        </div>
    </div>

    <div class="table-body">
        <div class="table-row">
            <div class="col-4">
                <div class="row">
                    <div class="col-md-12">
                        1
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-md-12">
                        SR1
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-md-12">
                        Service 1
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row">
                    <div class="col-md-12">
                        Active
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /ko -->

<!-- ko if: showForm -->
<div class="row">
    <div class="col-md-12">
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="abbreviation">Abbreviation</label>
                    <input aria-required="true" autofocus="autofocus" spellcheck="false" class="form-control" id="abbreviation" name="abbreviation"
                           autocomplete="abbreviation" placeholder="e.g. abbr" type="text" />
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input aria-required="true" class="form-control" id="title" name="title"
                           autocomplete="title" type="text" placeholder="e.g. Service" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input aria-required="true" class="form-control" id="description" name="description"
                           placeholder="e.g. John" type="text" />
                </div>
                <div class="form-group">
                    <label for="disclaimer">Disclaimer for public</label>
                    <input aria-required="true" class="form-control" id="disclaimer" name="disclaimer"
                           placeholder="e.g. Doe" type="text" />
                </div>

                <div class="form-group">
                    <button type="button" id="save" class="button button-primary" data-bind="click: save">
                        Save
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<!-- /ko -->
